#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "sync-in"
name = "Sync-in"
description.en = "Platform for file storage, sharing, collaboration, and sync"
description.fr = "Plateforme de stockage, partage, collaboration et de synchronisation de fichiers"

version = "1.2.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://sync-in.com/"
demo = "https://sync-in.com/docs/demo"
admindoc = "https://sync-in.com/docs"
code = "https://github.com/Sync-in/server"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "900M"
ram.build = "1G"
ram.runtime = "1G"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/Sync-in/server/archive/refs/tags/v1.2.2.tar.gz"
    sha256 = "e319820923e59ed990f40d44cf4a629a794d360ed4925491153b8928e3e96fef"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "mariadb-server, redis-server"

    [resources.database]
    type = "mysql"

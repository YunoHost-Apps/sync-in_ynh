#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "sync-in"
name = "Sync-in"
description.en = "Platform for file storage, sharing, collaboration, and sync"
description.fr = "Plateforme de stockage, partage, collaboration et de synchronisation de fichiers"

version = "1.3.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://sync-in.com/"
demo = "https://sync-in.com/docs/demo"
admindoc = "https://sync-in.com/docs"
code = "https://github.com/Sync-in/server"
fund = "https://sync-in.com/support/"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "900M"
ram.build = "1G"
ram.runtime = "1G"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    #[resources.sources]

    #[resources.sources.main]
    #url = "https://github.com/Sync-in/server/archive/refs/tags/v1.3.0.tar.gz"
    #sha256 = "4bf338033890d4c82a75c7622d5cc713d1475c517f25a07fe8fbf5d84cb4e19e"

    #autoupdate.strategy = "latest_github_tag"

    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "mariadb-server, redis-server"

    [resources.database]
    type = "mysql"
